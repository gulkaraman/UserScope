<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kullanıcı Yönetimi</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="toast-container" class="toast-container"></div>
  <div class="container">
    <header>
      <h1 data-i18n="title_users">Kullanıcı Yönetimi</h1>
      <div class="header-right">
        <div class="theme-toggle">
          <span class="theme-icon">☾</span>
          <label class="switch">
            <input type="checkbox" id="theme-switch">
            <span class="slider"></span>
          </label>
          <span class="theme-icon">☀</span>
        </div>
        <select id="language-select" class="language-select" aria-label="Dil seçimi">
          <option value="tr">Türkçe</option>
          <option value="en">English</option>
          <option value="de">Deutsch</option>
          <option value="fr">Français</option>
        </select>
        <button type="button" id="template-open-btn" class="btn btn-secondary btn-sm" data-i18n="template_menu_button">
          Tema
        </button>
        <nav>
          <a href="/" class="active" data-i18n="nav_users">Kullanıcılar</a>
          <a href="/grafikler" data-i18n="nav_charts">Grafikler</a>
        </nav>
      </div>
    </header>

    <div id="template-overlay" class="template-overlay">
      <div class="template-modal">
        <h2 data-i18n="template_title">Görsel temayı seçin</h2>
        <p data-i18n="template_subtitle">İstediğiniz stili seçin. Tüm özellikler her temada aynıdır.</p>
        <div class="template-grid">
          <button type="button" class="template-card" data-template="modern">
            <div style="display:flex;justify-content:space-between;width:100%;align-items:center;">
              <div>
                <span class="template-tag">Template 1</span>
                <h3 data-i18n="template_modern_name">Modern</h3>
                <p data-i18n="template_modern_desc">Cam efektli kartlar, mor vurgu renkleri ve sade, modern bir görünüm.</p>
              </div>
              <span class="template-badge">Default</span>
            </div>
            <div class="template-preview">
              ▣ Header — modern nav<br>
              ▣ Gradient arka plan<br>
              ▣ Köşeleri yuvarlatılmış kartlar
            </div>
          </button>
          <button type="button" class="template-card" data-template="medieval">
            <span class="template-tag">Template 2</span>
            <h3 data-i18n="template_medieval_name">Medieval</h3>
            <p data-i18n="template_medieval_desc">Parşömen dokuları, sıcak tonlar ve eski çağlardan ilham alan detaylar.</p>
            <div class="template-preview">
              ▣ Sıcak kahverengi tonlar<br>
              ▣ Eski parşömen hissi<br>
              ▣ Dekoratif başlık stilleri
            </div>
          </button>
          <button type="button" class="template-card" data-template="observatory">
            <span class="template-tag">Template 3</span>
            <h3 data-i18n="template_observatory_name">Gözlemevi</h3>
            <p data-i18n="template_observatory_desc">Yıldızlı gece gökyüzü, kozmik renkler ve gözlemevi atmosferi.</p>
            <div class="template-preview">
              ▣ Derin uzay arka planı<br>
              ▣ Parlayan vurgu renkleri<br>
              ▣ Veri odaklı, futuristik his
            </div>
          </button>
        </div>
      </div>
    </div>

    <div id="alert"></div>

    <section class="card">
      <div class="card-title" id="form-title" data-i18n="form_new_user">Yeni Kullanıcı Ekle</div>
      <form id="user-form">
        <input type="hidden" id="user-id" value="">
        <div class="form-grid">
          <div>
            <label for="ad_soyad" data-i18n="label_name">Ad Soyad</label>
            <input type="text" id="ad_soyad" data-i18n-placeholder="placeholder_name" placeholder="Ad Soyad" required>
          </div>
          <div>
            <label for="email" data-i18n="label_email">E-posta</label>
            <input type="email" id="email" data-i18n-placeholder="placeholder_email" placeholder="ornek@email.com" required>
          </div>
          <div>
            <label for="yas" data-i18n="label_age">Yaş</label>
            <input type="number" id="yas" min="1" max="120" placeholder="25" required>
          </div>
          <div>
            <label for="cinsiyet" data-i18n="label_gender">Cinsiyet</label>
            <select id="cinsiyet" required>
              <option value="" data-i18n="option_select">Seçiniz</option>
              <option value="Erkek" data-i18n="option_male">Erkek</option>
              <option value="Kadın" data-i18n="option_female">Kadın</option>
              <option value="Diğer" data-i18n="option_other">Diğer</option>
            </select>
          </div>
        </div>
        <div style="display: flex; gap: 0.5rem; flex-wrap: wrap;">
          <button type="submit" class="btn btn-primary" id="submit-btn" data-i18n="btn_save">Kaydet</button>
          <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;" data-i18n="btn_cancel">İptal</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="card-title" data-i18n="list_users_title">Kullanıcı Listesi</div>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th data-i18n="label_name">Ad Soyad</th>
              <th data-i18n="label_email">E-posta</th>
              <th data-i18n="label_age">Yaş</th>
              <th data-i18n="label_gender">Cinsiyet</th>
              <th data-i18n="th_actions">İşlemler</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <tr><td colspan="5" class="empty-state">Yükleniyor...</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>
  <script src="/js/toast.js"></script>
  <script src="/js/layout.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
